{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>JHCSC Main Campus Students</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-xxc5Dtfvlz2lc6ow87kpqlALHlaqZ8/mMe2dlC5HaAVzZz33l2lD8MF7f3EUxVT9Kd1lRxaQ0Z4jZ8p2V6w1g=="
        crossorigin="anonymous" />

</head>

<body class="bg-slate-200 font-arial leading-normal tracking-normal">



    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        {% for message in messages %}
        {% if message.level_tag == 'success' %}
        <div class="fixed inset-0 bg-gray-600/70 transition-opacity"></div>

        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

                <div
                    class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">


                        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                            <i class="fa-solid fa-circle-check fa-beat fa-xl mt-4 mb-8"
                                style="color: #188b1a; font-size:40px"></i>
                            <div class="mt-2">
                                <p class="text-lg text-gray-500">Successfully Logged in!</p>
                            </div>
                        </div>

                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                        <a href="{% url 'form' %}" type="button"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-green-700 hover:bg-green-300 sm:mt-0 sm:w-auto">Thank
                            you</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% else %}
    <p class="alert bg-info text-white" role="alert">{{ message }}</p>
    {% endif %}
    {% endfor %}






    <div class="flex justify-center mt-12 p-4">
        <div class="w-full max-w-lg">

            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" ction="{% url 'form' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-6">
                    <label for="course"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Program</label>
                    <select id="course" name="course"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="BSIT" selected>BSIT</option>
                        <option value="BSED">BSED</option>
                        <option value="BSCE">BSCE</option>
                        <option value="BEED">BEED</option>
                        <option value="BS MATH">BS Math</option>
                        <option value="Social Work">Social Work</option>
                        <option value="AB Polsci">AB Polsci</option>
                        <option value="BaPOLS">BaPOLS</option>

                    </select>
                </div>

                <div class="mb-6">
                    <label for="year" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Year
                        Level</label>
                    <select id="year" name="year"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="1st Year" selected>1st Year</option>
                        <option value="2nd Year">2nd Year</option>
                        <option value="3rd Year">3rd Year</option>
                        <option value="4th Year">4th Year</option>

                    </select>
                </div>

                <div class="mb-6">
                    <label for="sex" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sex</label>
                    <select id="sex" name="sex"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="Male" selected>Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="flex items-center justify-between">
                    <button name="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit" value="submit">
                        Login
                    </button>

                </div>
            </form>
            <p class="text-center text-gray-500 text-xs">
                JHCSC Mati, San Miguel, Zamboanga del Sur
            </p>
        </div>
    </div>
</body>

</html>
