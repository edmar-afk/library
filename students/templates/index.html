{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>JHCSC Main Campus Students</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-slate-200 font-arial leading-normal tracking-normal">

	{% include 'includes/sidebar.html' %}




	<!-- Main modal -->
	<div id="respondentModal" tabindex="-1" aria-hidden="true"
		class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
		<div class="relative w-full max-w-2xl max-h-full">
			<!-- Modal content -->
			<div class="relative bg-white rounded-lg shadow">
				<!-- Modal header -->
				<div class="flex items-start justify-between p-4 border-b rounded-t border-gray-600">
					<h3 class="text-xl font-semibold text-gray-900">
						Add Respondent
					</h3>
					<button type="button"
						class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center"
						data-modal-hide="respondentModal">
						<svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
							viewBox="0 0 14 14">
							<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
						</svg>
						<span class="sr-only">Close modal</span>
					</button>
				</div>
				<!-- Modal body -->
				<div class="p-6 space-y-6">
					<p class="font-mono font-semibold">Please fill all the labels below:</p>
					<form action="{% url 'home' %}" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="mb-6">
							<label for="course"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Course</label>
							<select id="course" name="course"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
								<option value="BSIT" selected>BSIT</option>
								<option value="BSED">BSED</option>
								<option value="BSCE">BSCE</option>
								<option value="BEED">BEED</option>
								<option value="BS MATH">BS Math</option>
								<option value="Social Work">Social Work</option>
								<option value="AB Polsci">AB Polsci</option>
								<option value="BaPOLS">BaPOLS</option>

							</select>
						</div>

						<div class="mb-6">
							<label for="year" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Year
								Level</label>
							<select id="year" name="year"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
								<option value="1st Year" selected>1st Year</option>
								<option value="2nd Year">2nd Year</option>
								<option value="3rd Year">3rd Year</option>
								<option value="4th Year">4th Year</option>

							</select>
						</div>

						<div class="mb-6">
							<label for="sex"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sex</label>
							<select id="sex" name="sex"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
								<option value="Male" selected>Male</option>
								<option value="Female">Female</option>
							</select>
						</div>



						<div class="mb-6">
							<label for="department"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Department</label>
							<select id="department" name="department"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
								<option value="SET" selected>SET</option>
								<option value="SAS">SAS</option>
								<option value="SAFES">SAFES</option>
								<option value="STE">STE</option>

							</select>
						</div>


				</div>
				<!-- Modal footer -->
				<div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b">
					<button type="submit" value="submit"
						class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Add</button>
					<button data-modal-hide="respondentModal" type="button"
						class="text-white bg-red-600 hover:bg-red-400 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-white focus:z-10">Close</button>
				</div>
				</form>
			</div>
		</div>
	</div>

		<div class="mt-24 mb-12">
			<p class="text-black text-xl">Home</p>

						</div>
						<div>
							<div class="w-9 h-9 text-gray-500 hover:text-gray-900 cursor-pointer ml-1">
								<img src="{% static 'img/BSIT.png' %}" alt="">
							</div>

						</div>
					</div>


					<!-- Line Chart -->
					<div class="py-6" id="donut-chart1"></div>
				</div>

				<script>
					// ApexCharts options and config

					var bsit1 = "{{bsit1}}";
					var bsit1 = Number(bsit1);

					var bsit2 = "{{bsit2}}";
					var bsit2 = Number(bsit2);

					var bsit3 = "{{bsit3}}";
					var bsit3 = Number(bsit3);

					var bsit4 = "{{bsit4}}";
					var bsit4 = Number(bsit4);

					window.addEventListener("load", function () {
						const getChartOptions = () => {
							return {

								series: [bsit1, bsit2, bsit3, bsit4],
								colors: ["#1C64F2", "#16BDCA", "#FDBA8C", "#E74694"],
								chart: {
									height: 320,
									width: "100%",
									type: "donut",
								},
								stroke: {
									colors: ["transparent"],
									lineCap: "",
								},
								plotOptions: {
									pie: {
										donut: {
											labels: {
												show: true,
												name: {
													show: true,
													fontFamily: "Inter, sans-serif",
													offsetY: 20,
												},
												total: {
													showAlways: true,
													show: true,
													label: "Students",
													fontFamily: "Inter, sans-serif",
													formatter: function (w) {
														const sum = w.globals.seriesTotals.reduce((a, b) => {
															return a + b
														}, 0)
														return `${sum}`
													},
												},
												value: {
													show: true,
													fontFamily: "Inter, sans-serif",
													offsetY: -20,
													formatter: function (value) {
														return value + " Students"
													},
												},
											},
											size: "60%",
										},
									},
								},
								grid: {
									padding: {
										top: -2,
									},
								},
								labels: ["1st Year", "2nd Year", "3rd Year", "4th Year"],
								dataLabels: {
									enabled: false,
								},
								legend: {
									position: "bottom",
									fontFamily: "Inter, sans-serif",
								},
								yaxis: {
									labels: {
										formatter: function (value) {
											return value + " Students"
										},
									},
								},
								xaxis: {
									labels: {
										formatter: function (value) {
											return value + " Students"
										},
									},
									axisTicks: {
										show: false,
									},
									axisBorder: {
										show: false,
									},
								},
							}
						}

						if (document.getElementById("donut-chart1") && typeof ApexCharts !== 'undefined') {
							const chart = new ApexCharts(document.getElementById("donut-chart1"), getChartOptions());
							chart.render();

							// Get all the checkboxes by their class name
							const checkboxes = document.querySelectorAll('#devices input[type="checkbox"]');


							// Attach the event listener to each checkbox
							checkboxes.forEach((checkbox) => {
								checkbox.addEventListener('change', (event) => handleCheckboxChange(event, chart));
							});
						}
					});
				</script>
			</div>
